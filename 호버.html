<style>
    a {
        transition: 1.5s;
        text-decoration: none;
        color: black;
    }

    a:hover { /*마우스 가져다 댔을 때*/
        background-color: gold;
    }

    a:active { /*눌렀을 때*/
        background-color: aqua;
    }

    a:visited { /*방문한 적 있다면 -> a태그에만 해당 됨*/
        opacity: 0.7;
        color: gray;
    }
</style>

<body>
    <a href="http://ggoreb.com">
        이 링크를 가리켜보세요.
    </a>
</body>
