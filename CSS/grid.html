<style>
    .wrapper {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px;
    }

    div>div {
        background-color: aquamarine;
    }

    .box1 {
        grid-row: 2;
        grid-column: 2;
    }

    .box2 {
        grid-row: 1;
        grid-column: 3;
    }

    .box3 {
        grid-row: 1;
        grid-column: 1;
    }
</style>

<body>
    <div class="wrapper">
        <div class="box1">A</div>
        <div class="box2">B</div>
        <div class="box3">C</div>
    </div>
</body>
