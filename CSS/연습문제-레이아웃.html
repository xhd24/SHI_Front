<style>
  body {
    margin: 0; background-color: #f5f5f5;
  }

  .site {
    display: flex;
    flex-direction:column;
    height: 100vh; padding: 0 50px;
    /* Flexbox 속성 작성 */
  }

  header {
    display: flex; flex-direction: row;
    background-color: #333;
    color: white; height: 80px;
    position:relative;

    align-items: center;
    justify-content: center;
    /* Flexbox 속성 및 position 작성 */
  }

  header .login {
    background: tomato;
    border: none; color: white;
    padding: 8px 15px; cursor: pointer;
    position:absolute;
    right: 20;
    /* 로그인 버튼 위치 설정 */
  }

  .main-content {
    display: flex; flex-direction: row;
    margin: 20px 0; background-color: #fff;
    flex:1;
    /* Flexbox 속성 작성 */
  }

  .sidebar {
    width: 250px; color: white;
    background-color:#333;
    padding: 20px; overflow-y: auto;
  }

  .sidebar ul {
    list-style: none; padding: 0;
  }

  .sidebar li {
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .flex-wrapper {
    display: flex; flex-direction: row;
    flex: 1;
    background-color: #eee; padding: 20px;
    
    /* Flexbox 속성 작성 */
  }

  .card {
    background-color: steelblue;
    color: white; margin: 0 10px;
    height: 200px; border-radius: 8px;
    flex: 1;
    position:relative;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Flexbox 속성 및 position 작성 */
  }

  .card .badge {
    background-color: tomato; font-size: 12px;
    padding: 5px 10px; border-radius: 4px; 
    width: 20px;
    position:absolute;
    right: 0;
    top:0;
    margin: 5px;;
    /* 배지 위치 설정 */
  }

  footer {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    color: white; height: 60px;
    /* Flexbox 속성 작성 */
  }
</style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">MySite</div>
      <button class="login">Login</button>
    </header>

    <div class="main-content">
      <nav class="sidebar">
        <ul>
          <li>Menu 1</li><li>Menu 2</li><li>Menu 3</li>
          <li>Menu 4</li><li>Menu 5</li>
        </ul>
      </nav>

      <div class="flex-wrapper">
        <div class="card">
          Card A
          <div class="badge">New</div>
        </div>
        <div class="card">Card B</div>
        <div class="card">
          Card C
          <div class="badge">Hot</div>
        </div>
      </div>
    </div>

    <footer>© 2025 MySite. All rights reserved.</footer>
  </div>
</body>
