<style>
    .container {
        width: 100%;
        height: 200px;
        position: relative;
        background-color: lightgray;

    }

    .box {
        width: 200px;
        height: 100px;
        position: absolute;
        background-color: dodgerblue;
        text-align: center;
        line-height: 100px;
        color: white;
        font-weight: bold;
        top: calc(50% - 50px); /* 100px / 2 */
        left:calc(50% - 100px); /* 200px / 2 */
    }
</style>

<body>
    <div class="container">
        <div class="box">가운데 박스</div>
    </div>
</body>
