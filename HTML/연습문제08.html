<body>
    <form action="http://ggoreb.com/http/post.jsp" method="post">

        <!-- submit용도라면 form 내에 위치해야하고, 그냥 버튼이라면 form 외부에 존재해도 상관 없음-->
        <p>오늘의 점심 메뉴 선택</p>
