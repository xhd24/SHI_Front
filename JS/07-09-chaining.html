<body>
    <script>
        const fetchNumber = new Promise((resolve, reject) => {
            resolve(1);
        })
        fetchNumber
            .then(num => num * 2)
            .then(num => num * 3)


            .then(num => {

                return new Promise((resolve, reject) => {
                    resolve(num - 1);

                })
            })
            .then(num => console.log(num));
    </script>
</body>
