<body>
    <div id="result"></div>
    <script>
        const result = document.querySelector("#result");
        function eat(callback) {
            setTimeout(() => {
                console.log('🍽️ 밥을 먹어요');
                result.innerHTML += `<p> '🍽️ 밥을 먹어요</p>`;
                callback();
            }, 1000);
            //seTimeout은 비동기. 따라서 같은 레벨의 라인이 동시에 실행됨
        }
        function wash(callback) {
            setTimeout(() => {
                console.log('🧼 설거지를 해요');
                result.innerHTML += `<p>🧼 설거지를 해요</p>`;
                callback();
            }, 1000);
        }
        function finish() {
            console.log("종료!");
        }
        eat(() =>{
            wash(() => {
                finish();
            })
        });
        eat(() =>{
            wash(finish);
        });
        //   🔻
        // eat(()=> {//함수를 중첩으로 사용하고 싶다면 화살표 함수를 이용할 것
        //     return wash(()=> {
        //         return finish();
        //     })
        // })

    </script>
</body>
