<body>
    <script>

        function changeName(name) {
            name = 'tom';
        }
        const name = 'john';
        changeName(name);
        console.log(name);

        function changeNameByObject(obj) {
            obj.name = 'tom';
        }
        const user = { name: 'john' };
        changeNameByObject(user);
        console.log(user);
    </script>
</body>
