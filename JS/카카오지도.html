<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f50e44ee74b530514675f93afe124a7e"></script>

    <script>
        const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스


        navigator.geolocation.getCurrentPosition(//비동기로 동작하기 때문에 lat,lng가 값을 가진 후에 마커가 동작하도록 처리가 필요함
            (pos) => {
                console.log("위치 정보를 성공적으로 가져왔습니다.");
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                console.log(pos.coords.latitude, pos.coords.longitude);
                initMap(lat,lng);
            }
            // (err) => {
            //     console.error("오류 발생:", err);
            // },
            // {
            //     enableHighAccuracy: true,   // 정확도를 높이되, 더 오래 걸릴 수 있습니다.
            //     timeout: 20000,             // 제한 시간을 20초로 늘림 (기본값은 브라우저마다 다름)
            //     maximumAge: 0           // 1분 내에 캐시된 위치 정보가 있으면 재활용
            // }
        );

        function initMap(lat,lng) {
            const options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(lat, lng), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };
            const map = new kakao.maps.Map(container, options);


            // 마커가 표시될 위치입니다 
            var markerPosition = new kakao.maps.LatLng(lat, lng);
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
        }

    </script>
</body>
