<body>
    <script>
        let 현재페이지 = 20;

        // 시작페이지 공식 = 현재페이지 / 10 * 10 + 1
        // 현재페이지 / 10 => 1.3 => 소수점 제거 1
        // 1 * 10 => 10
        let 시작페이지 = 0;

        // 끝페이지 공식 = 시작페이지 + 9
        let 끝페이지 = 0;
    
        // 시작페이지=현재페이지%10==0?현재페이지-9:parseInt(현재페이지/10)*10+1;
        // 끝페이지=시작페이지+9;

        // 시작페이지=parseInt((현재페이지-1)/10)*10+1;
        // 끝페이지=시작페이지+9;

        시작페이지=Math.floor((현재페이지-1)/10)*10+1;
        끝페이지=시작페이지+9;


        alert(`페이지 범위: ${시작페이지} ~ ${끝페이지}`);
    </script>
</body>
