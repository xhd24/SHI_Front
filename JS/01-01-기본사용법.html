<!DOCTYPE html>
<html>

<head></head>

<body>
    <p id="demo">text</p>
    <button type="button" onclick="change()">change</button>
    <button type="button" onclick="change2()">change2</button>
    <script>
        function 함수() { location = "http://www.naver.com"; }
        document.querySelector("#demo")
            .addEventListener("click", 함수);
        function change() {
            document.querySelector("#demo").innerText = "<u>change</u>";
            // console.log("1");
            // console.log("12");
            // document.write("안녕하세요");
            // window.print();
        }
        function change2() {
            document.querySelector("button:nth-of-type(2)").innerHTML = "체인지";
            document.querySelector("body").style.backgroundColor = "lightcoral";
        }
    </script>
</body>

</html>
