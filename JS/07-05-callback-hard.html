<body>
    <div id="result"></div>
    <script>
        const result = document.querySelector("#result");
        function eat(callback) {
            setTimeout(() => {
                result.innerHTML += `<p> 밥을 먹어요</p>`;
                callback();
            }, 1000);
        }
        function wash() {
            setTimeout(() => {
                result.innerHTML += `<p> 설거지를 해요</p>`;
                callback();
            }, 1000);
        }
        eat(() => wash(
            () => {
                result.innerHTML += `<p>종료</p>`;
            }
        ));
    </script>
</body>
