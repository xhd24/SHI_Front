<body>
    <input type="text"> inch
    <button>계산</button>
    <p></p>
</body>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        const input = document.querySelector('input');
        const p = document.querySelector('p');
        const val = input.value;
        const inch = val * 2.54;

        p.innerHTML = `${inch} cm`
    })
    // 변환 공식 : inch * 2.54 => cm
</script>
