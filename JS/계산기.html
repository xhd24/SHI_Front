<style>
    .wrapper {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px 100px;
    }

    div>div {
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        border-radius: 5px;
    }

    #zero {
        grid-column: 1 / 4;
    }
</style>

<body>
    <div class="wrapper">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div id="zero">0</div>
    </div>
    <h1></h1>
    <button onclick="back()">Back</button>
    <script>
        // 모든 div 선택
        const btns = document.querySelectorAll('div > div');
        let cnt = 0;
        for (const btn of btns) {
            // 클릭된 div의 text를 h1에 추가
            btn.addEventListener('click', (event) => {
                const text = event.target.innerHTML;

                if (document.querySelector('h1').innerHTML.length == 0) {
                    if (text == '0') {
                        return; // 첫 숫자로 0을 누르면 아무것도 하지 않음
                    }
                }
                document.querySelector('h1').innerHTML += text;

                if ((document.querySelector('h1').innerHTML.length - cnt) % 3 == 0) {
                    cnt++;
                    document.querySelector('h1').innerHTML += ',';
                    return; // h1에 10자리 이상이면 아무것도 하지 않음
                }

            });
        }
        //첫 숫자로 0을 누르면 보이지 않아야 됨

        //3자리마다 통화 표기법, 쉼표 찍기
        /* Back 버튼 기능 구현 */
        function back() {
            //let text= document.querySelector('h1').innerHTML; //innerHTML 까지 변수에 저장하면 문자열 -> 기본 자료형이라 불가/ querySelector('h1')는 참조자료형이라서 가능

            // let text = document.querySelector('h1').innerHTML;
            // document.querySelector('h1').innerHTML = text.substring(0,text.length-1);

            const h1 = document.querySelector('h1');
            // h1.innerHTML = h1.innerHTML.substring(0, h1.innerHTML.length - 1)
            h1.innerHTML = h1.innerHTML.slice(0, -1);
            if (h1.innerHTML[-1] == ',') {
                cnt = 1;
            }

        }
    </script>
</body>
