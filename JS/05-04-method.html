<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                console.log(`${this.name}: hello!`);
            }
        }
        const person = new Person('park', 30);
        person.name = 'Dohee'
        console.log(person.name);
        console.log(person.age);
        person.speak();
    </script>
</body>
