<body>
    <script>
        const n_list = function (n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= i; j++) {
                    sum += j;
                }
            }
            return sum;
        }
        console.log(n_list(1));
        console.log(n_list(2));
        console.log(n_list(3));
        console.log(n_list(4));
        console.log(n_list(5));

    </script>
</body>
