<body>
    <h3>글자 수 : 0</h3>
    <input type="text" name="title" id="title">
</body>
<script>
    const h3 = document.querySelector('h3');
    const input = document.querySelector('input');
    input.addEventListener('keyup'
        , function (event) {
            const length = input.value.length;
            h3.textContent =
                `글자 수 : ${length}`;
        });
</script>
