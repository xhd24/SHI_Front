<body>
    <script>
        const watermelon = function(n){
            let text ='';
            for(let i=1;i<=n;i++){
                if(i%2==1) text+='수';
                else text+='박';
            }
            return text
        }

        console.log(watermelon(3));
        console.log(watermelon(4));
        console.log(watermelon(7));
        console.log(watermelon(11));

        
    </script>
</body>
