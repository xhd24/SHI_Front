<body>
    <script>
        class Student {
            constructor(name, age, enrolled, score) {
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }
        const students = [
            new Student('A', 29, true, 45),
            new Student('B', 28, false, 80),
            new Student('C', 30, true, 90),
            new Student('D', 40, false, 66),
            new Student('E', 18, true, 90)
        ];

        const list = students.filter((v)=>{
            return v.score>=50;
        }).map((s)=>{
            return s.name
        }).join(', ');
        console.log(list);

        const sum = students.reduce((pre,cur)=>{
            return pre + cur.score;
        },0);

        console.log(sum, sum/students.length)
    </script>
</body>
