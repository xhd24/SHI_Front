<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-3">
        <script>
            const url = 'http://ggoreb.com/dinosaur/info.jsp';
            const data = fetch(url);

            data
                .then((res) => {
                    return res.json();
                }).then((result) => {
                    //출력, 저장 등 마무리 작업
                    const 육식공룡 = result[0].dinosaurs;
                    let htmlCode='';
                    for (const 공룡 of 육식공룡) {
                        const 이름 = 공룡.title;
                        const 이미지 = 'http://ggoreb.com/dinosaur/images/'+공룡.imgs[0];
                        const 설명 = 공룡.description;
                        console.log(이미지);
                        htmlCode += `
                         <div class="card" style="width:400px;display:inline-block;">
            <img class="card-img-top" src="${이미지}" alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">${이름}</h4>
                <p class="card-text" style={overflow:'hidden'}>${설명}</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
        `;
                    }
                    document.body.innerHTML=htmlCode;
                })

        </script>
</body>
