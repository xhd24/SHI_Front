<body>
    <script>
        const url = 'https://example.com/page?id=123&name=kim';

        // 프로토콜 추출
        // const protocol = url.split("://")[0];
        let idx=url.indexOf("://");
        const protocol = url.substring(0,idx);

        // 도메인 추출
        // const domain = url.split("://")[1].split("/")[0];
        let idx2=url.lastIndexOf('/')
        const domain = url.substring(idx+3,idx2);
    

        // 파라미터 추출
        //   const params = url.split("?")[1];
        let idx3=url.indexOf('?');
        const params = url.substring(idx3 +1);
  

        //page <-경로 path
        const path = url.split("/")[3].split("?")[0];
        console.log(`프로토콜: ${protocol}\n도메인: ${domain}\n파라미터: ${params}\n경로: ${path}`);
    </script>
</body>
